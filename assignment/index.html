<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>

    <script type="text/javascript" src="helloWorld.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>

    <!-- Create a header with an <h1> containing your name -->

<div class="heada">
  <h1 data-text="Emry Brisky">Emry Brisky</h1>
</div>
    <!-- Include an image -->
<div class="photo">
  <img src="https://i.imgur.com/iGtRWeC.jpg" alt="Emry"/>
</div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->

<div class="list">
  <ul>
    <li>
      Play piano
    </li>
    <li>
      Born in the Philippines
    </li>
    <li>
      Worked for an Adult Swim show
    </li>
  </ul>
</div>
    <!-- Create a footer -->

<div class ="foota">
  <footer>

    <h3>So now you know absolutely everything about me.</h3>
<div class="quote">
  <p>
    ~ Whether you think you can or you think you can't, you're <strong>right.</strong> - Henry Ford
  </p>
</div>
  </footer>
</div>
    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
</html>
